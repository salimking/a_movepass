{% extends 'base/base.html' %}

{% block title %} Edit Profile | Movement Pass {% endblock %}

{% block body %}
<main id="main">
    <section id="home" class="home" style="margin-top:50px">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">

                {% if messages %}
                <div class="messages" >
                    {% for message in messages %}
                        <div class="alert alert-primary" {% if message.tags %}
                             class="{{ message.tags }}"{% endif %}>{{ message }}
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                
                    {% endfor %}
                </div>
                {% endif %}

                <div class="card border-0 shadow-sm">
                    <h5 class="card-header">Profile Edit</h5>
                    <div class="card-body">

                        <form class="form-row" id="register_form" action="{% url 'edit_profile' %}" method="POST"
                              enctype="multipart/form-data">
                              {% csrf_token %}                          
                              <div class="form-group col-md-6">
                                <label for="district">Your District <span class="text-danger">*</span></label>
                                <select class="district form-control "
                                name="district"
                                         required>
                                    <option selected  value="{{ user.passuser.district }}"> {{ user.passuser.district }} </option>
                                    {% for d in district %}
                                    <option >{{ d }}</option>
                                    {% endfor %}
                                    </select>
                            </div>

                                                            <div class="form-group col-md-6">
                                                                <label for="name">Your Thana name <span class="text-danger">*</span></label>
                                                                        <input type="text"
                                                                            placeholder="Enter your Thana Name" id="name"
                                                                            class="form-control " name="thana" value="{{ user.passuser.thana }}" required>
                                                            </div>

                                                            <div class="form-group col-md-6">
                                                                <label for="gender">Gender<span
                                                                            class="text-danger">*</span></label><br/>
                                                                <select class="form-control  " id="id_type"
                                                                            name="gender" required>
                                                                        <option value="{{ user.passuser.gender }}" selected> {{ user.passuser.gender }}</option>
                                                                        {% for gender in gender %}
                                                                        <option>
                                                                            {{ gender }}
                                                                        </option>
                                                                        {% endfor %}
                                                                </select>
                                
                                                            </div>

                                                            <div class="form-group col-md-6">
                                                                <label for="dob">Date of Birth <span
                                                                            class="text-warning">(DDMMYY)</span><span
                                                                            class="text-danger">*</span></label>
                                                                <div class="input-group">
                                                                    <input type="date" class="form-control" name="date" value=" ">
                                                                </div>
                                                                </div>

                            <div class="form-group col-md-6">
                                <label for="id_type">Select your ID type<span
                                            class="text-danger">*</span></label>
                                <select class="form-control  "
                                        name="id_type" required>
                                    <option value="{{ user.passuser.id_name }}"selected >{{ user.passuser.id_name }}</option>
                    
                                    {% for idname in id_ %}
                                    <option>
                                        {{idname}}
                                    </option>
                                    {% endfor %}
                                </select>
                                                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_number">ID number<span
                                            class="text-danger">*</span></label>
                                <input type="text" value="{{ user.passuser.id_number }}" placeholder="XXXXXXXXXXXX"
                                       class="form-control  " id="id_number"
                                       name="id_number" required numeric>
                                                            </div>
                            <div class="form-group col-md-6">
                                <label for="photo">Your photo</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1" style="padding:.200rem .25rem;">
                                    <img src=" " id="photo_prv"
                                         style="max-width:36px;max-height:28px">
                                    </span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" style="padding: 4px 0.9rem"
                                               class="form-control custom-file-input "
                                               id="photo" name="image" value= "{{ user.passuser.image }}" accept="image/x-png,image/jpg,image/jpeg">
                                        <label class="custom-file-label"
                                               for="customFile">Choose your photo</label>
                                    </div>
                                </div>
                                <small class="help-text text-muted">Photo must be within 800 KB and JPEG, PNG Only</small>

                                                            </div>
                            <div class="col-12">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary"><i
                                                class="icofont-refresh"></i> Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </section>
</main>
{% endblock %}
